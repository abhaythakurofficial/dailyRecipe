{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'main.css' %}">
        {% block extra_css %}{% endblock %}
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand violet-text" href="/">dailyRecipe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ml-5"> <!-- Added margin-left (ml-5) to create space -->
                <li class="nav-item">
                    <a class="nav-link text-light" href="/">Recipes</a> <!-- Added text-light for grey navbar -->
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                {% if request.user.is_authenticated %}
                <a href="/logout/" class="btn btn-success my-2 my-sm-0" type="submit">Logout</a>
                {% else %}
                <a href="/login/" class="btn btn-success my-2 my-sm-0" type="submit">Login</a>
                {% endif %}
            </form>
        </div>
    </nav>
    
    {% block body %}
      
            
      
    {% endblock %}
        
        <footer></footer>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="" async defer></script>
    </body>
</html>
